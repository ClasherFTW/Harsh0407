<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Graphics Example</title>
  <link rel="icon" type="image/png" href="download.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      color: #333;
    }

    section {
      margin-bottom: 40px;
    }

    svg {
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 16 / 7;
      border: 1px solid #ccc;
    }

    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      aspect-ratio: 16 / 7;
      object-fit: contain;
      border: 1px solid #ccc;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16 / 7;
      margin-top: 10px;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    pre {
      background-color: #f4f4f4;
      padding: 1em;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    code {
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>
  <h1>SVG Graphics Showcase</h1>

  <section>
    <h2>Rectangle</h2>
    <svg viewBox="0 0 150 100">
      <rect x="20" y="20" width="100" height="50" fill="skyblue" stroke="black" stroke-width="2" />
    </svg>
  </section>

  <section>
    <h2>Circle</h2>
    <svg viewBox="0 0 150 100">
      <circle cx="75" cy="50" r="30" fill="orange" stroke="black" stroke-width="2" />
    </svg>
  </section>

  <section>
    <h2>Ellipse</h2>
    <svg viewBox="0 0 200 100">
      <ellipse cx="100" cy="50" rx="60" ry="30" fill="lightgreen" stroke="black" stroke-width="2" />
    </svg>
  </section>

  <section>
    <h2>Line</h2>
    <svg viewBox="0 0 400 60">
      <line x1="10" y1="30" x2="390" y2="30" stroke="green" stroke-width="6" />
    </svg>
  </section>

  <section>
    <h2>Polygon</h2>
    <svg viewBox="0 0 200 100">
      <polygon points="50,5 100,100 0,100" fill="purple" stroke="black" stroke-width="2" />
    </svg>
  </section>

  <section>
    <h2>Entities</h2>
    <svg viewBox="0 0 300 100">
      <text x="10" y="40" font-family="Arial" font-size="20" fill="black">Hello, SVG!</text>
      <text x="10" y="70" font-family="Arial" font-size="20" fill="red">&amp; &lt; &gt; &quot; &apos;</text>
    </svg>
  </section>

  <section>
    <h2>Static Image</h2>
    <img src="download.png" alt="Static image" />
  </section>

  <section>
    <h2>Iframe</h2>
    <div class="iframe-container">
      <iframe src="https://www.youtube.com/embed/dfCP8c39pto" title="Example Iframe"></iframe>
    </div>
  </section>

  <section>
    <h2>Preformatted Code</h2>
    <pre><code> &lt;svg viewBox="0 0 150 100"&gt;
  &lt;rect x="20" y="20" width="100" height="50" fill="skyblue" stroke="black" stroke-width="2" /&gt;
&lt;/svg&gt;
    </code></pre>
  </section>
</body>
</html>

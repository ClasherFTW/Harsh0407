<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="your-action-url" method="POST">
    
    <label>
      Name:<br>
      <input type="text" name="name" placeholder="Enter your name" required>
    </label>
    <br><br>

    <label>
      Email:<br>
      <input type="email" name="email" placeholder="you@email.com" required>
    </label>
    <br><br>

    <label>
      Age:<br>
      <input type="number" name="age" min="0" max="120" placeholder="Enter your age" required>
    </label>
    <br><br>

    <label>
      Phone:<br>
      <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
    </label>
    <br><br>

    <label>
      Password:<br>
      <input type="password" name="password" placeholder="Enter your password" required>
      
    </label>
    <br><br>
     <label>
      confirm Password:<br>
      <input type="password" name="confirm password" placeholder="Enter your password again" required>
      
    </label>
   <br><br>
   <label>Gender:</label><br>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
 <br><br>

    <input type="submit" value="Submit">
    
  </form>
</body>
</html>
